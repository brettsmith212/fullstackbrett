services:
  fullstackbrett:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HUGO_BASEURL: http://localhost:3000/
    container_name: fullstackbrett-blog
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
