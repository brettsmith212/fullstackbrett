<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" data-webtui-theme="catppuccin-mocha">
  {{ partial "head.html" . }}
  <body style="background-color: var(--background0); color: var(--foreground0); font-family: var(--font-family); margin: 0;" class="container">
    <a href="#main" class="skip-link">Skip to main content</a>
    {{ partial "header.html" . }}
    <main id="main" role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
