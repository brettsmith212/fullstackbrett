<header>
  <div box-="round" shear-="top" style="--box-border-color: var(--foreground2);">
    <div class="header">
      <span>navbar</span>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1ch;">
      <div class="brand">
        <a href="/" style="text-decoration: none; color: var(--foreground0); font-weight: bold;">fullstackbrett</a>
      </div>
      <nav style="display: flex; gap: 0.5rem;">
        {{ range .Site.Menus.main }}
        {{ if eq .Name "Home" }}
        <a href="{{ .URL }}" class="nav-button"><button variant-="blue">{{ .Name }}</button></a>
        {{ else if eq .Name "Blog" }}
        <a href="{{ .URL }}" class="nav-button"><button variant-="green">{{ .Name }}</button></a>
        {{ else if eq .Name "TIL" }}
        <a href="{{ .URL }}" class="nav-button"><button variant-="yellow">{{ .Name }}</button></a>
        {{ else }}
        <a href="{{ .URL }}" class="nav-button"><button variant-="lavender">{{ .Name }}</button></a>
        {{ end }}
        {{ end }}
      </nav>
    </div>
  </div>
</header>
